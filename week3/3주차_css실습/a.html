<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
  text-decoration: underline;
}

/* selected link */
a:active {
  color: blue;
}


</style>
</head>
<body>

<h2>CSS실습</h2>

<p><a href="http://www.naver.com" target="_blank">네이버</a></p>
<p><a href="https://ssu.ac.kr/" target="_blank">숭실대학교</a></p>
</body>
</html>
